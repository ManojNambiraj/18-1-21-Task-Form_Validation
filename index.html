<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Form Validation and Store DB</title>
</head>
<body>
    <div class="margin">
        <div class="row modified d-flex justify-content-between">
            <div class="col-sm-12 col-md-12 col-lg-3">
                <form action="" class="mt-3 mb-5  form-style">
                    <h1>Form Submission:</h1>
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" class="form-control" placeholder="First Name"><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name"><br>

                    <label for="fname">Address Line 1:</label>
                    <input type="text" name="address1" id="address1" class="form-control" placeholder="Address Line 1"><br>

                    <label for="fname">Address Line 2:</label>
                    <input type="text" name="address2" id="address2" class="form-control" placeholder="Address Line 2"><br>

                    <label for="pin">PIN:</label>
                    <input type="number" name="pin" id="pin" class="form-control" placeholder="PIN"><br>

                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="gender" value="male" class="gender m-2 mb-2">Male
                    <input type="radio" name="gender id="gender" value="female" class="gender m-2 mb-2">Female <br><br>

                    <label for="food">Choice of Food: <br><span class="span">(Must choose at least 2 out of 5 options</span></label><br>
                    <input type="checkbox" name="food" value="north Indian" id="food" class="food m-2">North Indian <br>
                    <input type="checkbox" name="food" value="south Indian" id="food" class="food m-2">South Indian <br>
                    <input type="checkbox" name="food" value="chinese" id="food" class="food m-2">Chinese <br>
                    <input type="checkbox" name="food" value="japanese" id="food" class="food m-2">Japanese <br>
                    <input type="checkbox" name="food" value="sea-food" id="food" class="food m-2">Sea Food <br><br>

                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="State" ><br>
            
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" placeholder="Country" ><br>
            
                    <button type="submit" id="submit" class="form-control btn btn-secondary">Submit</button>
                </form>
            </div>
            <div class="col col-sm-12 col-md-12 col-lg-8">
                <h1>Temporary Database</h1><br>
                <table class="table table-striped">
                    <thead class="bg-dark text-light">
                        <tr>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>Address</td>
                            <td>Pincode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                        </tr>
                    </thead>
                    <tbody class="tbody" id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
